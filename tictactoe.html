<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" />
    <script defer src="ttt.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="iContainer">
      <input id="player1" type="text" placeholder="Player1" />
      <input id="player2" type="text" placeholder="Player2" />
    </div>
    <div id="board"></div>
    <div id="lContainer">
      <div id="results">
        <div id="Score1"></div>
        <div id="Score2"></div>
      </div>
      <button id="next" onclick="gameState.endGame()">Next</button>
    </div>
  </body>
</html>
